<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
   
 
  <main>
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="inner-container">
    
    <article class="left">
      
         <h1><span style="font-weight: 200; margin: 8px 0 0 0 ;">WE'RE</span> </h1>
           <h1>COMING </h1>
          <h1>SOON</h1>
    

          <p> Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="box">
        <form action="" id="form" >
          <input type="email" name=""  value placeholder="ejemplo@dominio.com" id="input"  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required minlength="6" maxlength="60">
         
          <label for="email">
            <img src="./images/icon-error.svg" alt="" class="icon error" />
          </label>
      
         <button id="btn" type="submit" href="#"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
      <p class="message big-error">
        
        
          Please provide a valid email
         </span>
      
      </p>
      <p class="msg">
      <span>Yay! Thank you!
       We’ve sent a confirmation link to your inbox.</span>
        </p>
      
      </article>
    
    <article class="right">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="./images/hero-desktop.jpg" class="desktop"
        />
        <img src="./images/hero-mobile.jpg" alt="" class="mobile" />
      </picture>
    </article>
  </div>
  </main>

<script src="./index.js"></script>

</body>
</html>
